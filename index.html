<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tip Splitter</h1>
    <div class="container">
        <div class="input">
            <h2>Total</h2>
            <div class="dollar">
                <label>$</label>
                <input id="total"  type="number" min="0" max="99999999999999">
            </div>
            <h2>Tip Percentage</h2>
            <div class="dollar">
                <label>%</label>
                <input type="number" id="tip-input" list="tip" min="0" max="99999999999999">
                <datalist id="tip">
                    <option value="5"></option>
                    <option value="10"></option>
                    <option value="15"></option>
                    <option value="20"></option>
                </datalist>
        </div>
            <h2>Amount of People</h2>
            <div class="dollar">
                <label>#</label>
                <input id="people" type="number" min="0" max="99999999999999">
            </div>
        </div>
        <div class="result-container">
            <h2 id="total-tip">Total Tip: $0.00</h2>
            <p id="result">0 people have to pay $0.00</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
